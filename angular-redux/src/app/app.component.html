<ul *ngFor="let student of fetchStudent | async; let i = index">
    <app-student [student]="student"
                 [index]="i"
                 (updateStudent)="updateStudent($event)">        
    </app-student>
</ul>

<form>
    <input
        type="text"
        [(ngModel)]="name"
        name="name"/>
        
    <input
        type="text"
        [(ngModel)]="email"
        name="email"/>

    <button (click)="addNewStudent()">Add</button>
</form>
