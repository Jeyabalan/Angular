<ul *ngFor="let student of fetchStudent | async">
    <li>{{student.name}}</li>
</ul>

<form>
    <input
        type="text"
        [(ngModel)]="newStudent.name"
        name="name"/>
        
    <input
        type="text"
        [(ngModel)]="newStudent.email"
        name="email"/>

    <button (click)="addNewStudent()">Add</button>
</form>
